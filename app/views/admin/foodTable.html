<h2>Velkomin {{admin.name}}, hér er tafla með öllum mat í kerfinu:</h2>

<div class="col-sm-6 col-sm-offset-2">
        <div id="imaginary_container">
            <div class="input-group stylish-input-group">
                <input type="text" ng-model="searchBox" class="form-control ng-valid" placeholder="Leita..." ng-model="searchKeyword">
                <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-search"></span>
                </span>
            </div>
        </div>
    </div>

<div class="col-sm-3 col-sm-offset-1">
    <button class="btn-primary2" ng-show="!editing" ng-click="editFood()">
                        <span class="glyphicon glyphicon-apple"></span> Skrá nýjan mat</button>
</div>

<table ng-show="!editing" class="table table-responsive table-hover" style="width:85%;">
    <tr>
        <th>Nafn</th>
        <th>Matarflokkur</th>
        <th>Verð</th>
        <th>Mynd</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="food in foodData | filter:searchBox">
        <td>{{food.name}}</td>
        <td>{{food.category}}</td>
        <td>{{food.price}}</td>
        <td>{{food.photourl !== '' && food.photourl !== defaultFoodPhotoUrl}}</td>
        <td><span ng-click="editEmployee(employee)" class="glyphicon glyphicon-pencil"></span></td>
    </tr>
</table>

<form role="form" ng-show="editing" ng-submit="submitFood(currentFood)">
    <input id="name" required ng-disabled="updating" ng-model="currentFood.name" type="text" placeholder="Heiti matar" class="form-control input-lg"
    />
    <label for="name">Heiti</label>
    <input id="category" ng-disabled="updating" ng-model="currentFood.category" type="text" placeholder="Matarflokkur" class="form-control input-lg"
    />
    <label for="category">Flokkur</label>
    <input id="price" required ng-model="currentFood.price" type="number" placeholder="Verð" class="form-control input-lg" />
    <label for="name">Verð í krónum</label>
    <input id="fileInput" type="file" custom-on-change="uploadFile" accept="image/*" capture="user" />
    <label for="fileInput">Mynd af matnum</label>
    <div class="row">
        <button type="submit" class="btn btn-success btn-outline btn-lg btn-rounded">Vista</button>
        <button type="button" ng-click="back()" class="btn btn-default btn-outline btn-lg btn-rounded">Hætta við</button>
    </div>

</form>
