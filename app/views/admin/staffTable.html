<h2>Velkomin {{admin.name}}, hér er tafla með öllum starfsmönnum í kerfinu:</h2>

<div class="col-sm-6 col-sm-offset-2">
        <div id="imaginary_container">
            <div class="input-group stylish-input-group">
                <input type="text" ng-model="searchBox" class="form-control ng-valid" placeholder="Leita..." ng-model="searchKeyword">
                <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-search"></span>
                </span>
            </div>
        </div>
    </div>

    <div class="col-sm-3 col-sm-offset-1">
    <button class="btn-primary2" ng-show="!editing" ng-click="editEmployee()">
        <span class="glyphicon glyphicon-user"></span> Skrá nýjan starfsmann</button>
    </div>

    
<table ng-show="!editing" class="table table-responsive table-hover" style="width:85%;">
    <tr>
        <th>Fullt Nafn</th>
        <th>Gælunafn</th>
        <th>Peningaeign</th>
        <th>Mynd</th>
        <th>&nbsp;</th>
    </tr>

    <tr ng-repeat="employee in employeeData | filter:searchBox">
        <td>{{employee.name}}</td>
        <td>{{employee.nickname}}</td>
        <td>{{employee.credit}}</td>
        <td>{{employee.photourl !== '' && employee.photourl !== defaultEmployeePhotoUrl}}</td>
        <td><span ng-click="editEmployee(employee)" class="glyphicon glyphicon-pencil"></span></td>
   </tr>
</table>

<form role="form" ng-show="editing" ng-submit="submitEmployee(currentEmployee)">
    <input id="name" required ng-disabled="updating" ng-model="currentEmployee.name" type="text" placeholder="Nafn starfsmanns" class="form-control input-lg"
    />
    <label for="name">Full nafn</label>
    <input id="nickname" ng-disabled="updating" ng-model="currentEmployee.nickname" type="text" placeholder="Gælunafn starfsmanns" class="form-control input-lg"
    />
    <label for="name">Gælunafn</label>
    <input id="credit" required ng-model="currentEmployee.credit" type="number" placeholder="Innistæða" class="form-control input-lg"
    />
    <label for="name">Innistæða í krónum</label>
    <input id="fileInput" type="file" custom-on-change="uploadFile" accept="image/*" capture="user" />
    <label for="fileInput">Andiltsmynd af starfsmanni</label>
    <div class="row">
        <button type="submit" class="btn btn-success btn-outline btn-lg btn-rounded">Vista</button>
        <button type="button" ng-click="back()" class="btn btn-default btn-outline btn-lg btn-rounded">Hætta við</button>        
    </div>
    
</form>
