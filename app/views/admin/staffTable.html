<table style="width:50%;">
    <tr>
        <th>Name</th>
        <th>Nickname</th>
        <th>Credit</th>
        <th>Has photo</th>
    </tr>
    <tr ng-repeat="employee in employeeData">
        <td>{{employee.name}}</td>
        <td>{{employee.nickname}}</td>
        <td>{{employee.credit}}</td>
        <td>{{employee.photourl !== ''}}</td>
        <td><button ng-click="editEmployee(employee)">Edit</button></td>
    </tr>
</table>
