<div ng-include src="'views/modules/adminTabs.html'"></div>

<div class="container">
    <div class="row">
      <div class="col col-10" style="width: 100%; padding: 0;">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <h5><a class="nav-link active" aria-current="page" ng-click="goToStaff()" id="adminNav">
                <i class="bi bi-people" style="font-size: 1.3rem; padding-right: 0.4em;"></i>Starfsmenn</a></h5>
          </li>
          <li class="nav-item">
            <h5><a class="nav-link" ng-click="goToProduct()" id="adminNav">
                <i class="bi bi-basket" style="font-size: 1.3rem; padding-right: 0.4em;"></i>Vörur</a></h5>
          </li>
          <li class="nav-item">
            <h5><a class="nav-link" ng-click="goToSettings()" id="adminNav">
                <i class="bi bi-gear" style="font-size: 1.3rem; padding-right: 0.4em;"></i>Stillingar</a></h5>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <br>

<div class="container">
    <div class="alert alert-success" role="alert" ng-show="mytext3">
        <p>Breytingin tókst, eigðu góðan dag <i class="bi bi-emoji-smile" style="font-size: 1rem;"></i></p>
    </div>
    <div ng-show="!editing">

        <div class="container">
            <div class="row">
                <div class="col" style="padding: 0;">
                    <button class="btn btn-lg btn-secondary" ng-show="!editing" ng-click="editEmployee()">
                        <i class="bi bi-plus-circle" style="font-size: 1.2rem; padding-right: 0.4em;"></i>Nýr
                        starfsmaður</button>
                </div>
                <div class="col" style="padding: 0;">
                    <div class="input-group">
                        <span class="input-group-text" id="loginInputs">
                            <i class="bi bi-search" style="font-size: 2rem;"></i>
                        </span>
                        <input ng-model="searchBox" type="text" class="form-control ng-valid"
                            placeholder="Leita..." style="max-width: 20em;">
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>

        <table id="tafla" class="table table-responsive table-striped table-hover">
            <thead>
                <tr id="tofluHeader" style="height: 3em;">
                    <th>Fullt Nafn</th>
                    <th>Stutt Nafn / Gælunafn</th>
                    <th>Inneign</th>
                    <th>Mynd</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employeeData | filter:searchBox"
                    ng-click="!employee.hasOwnProperty('id') || editEmployee(employee)" style="height: 3em;">
                    <td>{{employee.name}}</td>
                    <td>{{employee.nickname}}</td>
                    <td>{{employee.credit}} kr</td>
                    <td><span ng-show="{{employee.photourl !== '' && employee.photourl !== defaultEmployeePhotoUrl}}">
                            <i class="bi bi-check-circle" style="color: green; font-size: 1.2rem; padding-right: 0.4em;"></i></span>
                        <span ng-show="{{employee.photourl === '' || employee.photourl === defaultEmployeePhotoUrl}}">
                            <i class="bi bi-x-circle" style="color: red; font-size: 1.2rem; padding-right: 0.4em;"></i></span>
                    </td>
                    <td><i class="bi bi-pencil" ng-style="employee.hasOwnProperty('id') ? {} : {opacity: .20}"
                            style="font-size: 1.2rem; color:#440A67"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-------- EDIT ----------->

    <form id="form" role="form" ng-show="editing" ng-submit="submitEmployee(currentEmployee)">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2><small>Starfsmaður</small></h2>
                    <br>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-danger" type="button" ng-show="updating" id="deleteProductAndStaff"
                        style="float: right;" ng-click="deleteEmployee()">
                        <i class="bi bi-trash" style="font-size: 1.2rem; padding-right: 0.4em;"></i>Eyða starfsmanni</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">

                    <label for="name">Full nafn</label>
                    <input id="name" maxlength="40" required ng-model="currentEmployee.name" type="text"
                        placeholder="Sigríður Jónsdóttir" class="form-control form-control-lg" />

                    <br> <label for="name">Stutt nafn / Gælunafn</label>
                    <input id="nickname" maxlength="40" ng-model="currentEmployee.nickname" type="text"
                        placeholder="Sigga" class="form-control form-control-lg" />

                    <br><label for="name">Innistæða</label>
                    <div class="input-group input-group-lg" style="width: 40%;">
                        <input id="credit" required ng-model="currentEmployee.credit" type="number" placeholder="5000"
                            class="form-control form-control-lg" />
                        <span class="input-group-text">
                            kr
                        </span>
                    </div>

                </div>

                <div class="col" style="text-align: center;">
                    <label for="fileInput">Mynd</label>
                    <div ng-show="updating">
                        <img cl-src="{{currentEmployee.photourl}}" class="staffphoto"></img>
                    </div>

                    <br>
                    <input id="fileInput" type="file" custom-on-change="uploadFile" accept="image/*" capture="user"
                        class="form-control form-control-lg" style="width: 100%;" />
                    <br>

                </div>


                <div class="btn-toolbar justify-content-between" style="padding-top:4em;">
                    <button class="btn btn-lg btn-secondary" type="submit">
                        <i class="bi bi-check-circle"
                            style="font-size: 1.2rem; padding-right: 0.4em;"></i>Vista</button>
                    <button class="btn btn-lg btn-outline-secondary" type="button" ng-click="back()"><i
                            class="bi bi-x-circle" style="font-size: 1.2rem; padding-right: 0.4em;"></i>Hætta</button>
                </div>

            </div>
        </div>
    </form>
</div>
