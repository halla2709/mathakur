<a ui-sref="food" class="pull-right btn btn-primary btn-outline btn-rounded">Skoða Mat</a>
<div class="row">
	<div class="col-sm-8">
		<h2>Velkomin, <small>Veldu þig með því að smella á myndina af þér</small></h2>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div id="imaginary_container">
					<div class="input-group stylish-input-group">
						<input type="text" class="form-control" placeholder="Search">
						<span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2 containers">
		<div class="staffname" ng-repeat="x in myData">
			<p>{{x.name}}</p>
		</div>
		{{x.photourl}}
	</div>
	<div class="col-sm-2 containers">
		<p>Linda Rós Jónsdóttir</p>
		<img src="images/flat-avatar.png" class="staffphoto" />
	</div>
	<div class="col-sm-2 containers">
	<ul>
		<li >
				{{ x.id + x.name }}
		</li>
		
	  </ul>
	</div>

</div>
