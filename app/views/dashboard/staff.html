<a ui-sref="food" class="pull-right btn btn-primary btn-outline btn-rounded">Skoða Mat</a>

		<h2>Velkomin, <small>Veldu þig með því að smella á myndina af þér</small></h2>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div id="imaginary_container">

                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-repeat="x in myDataEmployee">
