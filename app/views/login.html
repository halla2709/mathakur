<div class="login-page">
	<header class="headeronlogin">
		<img src="images/mathakur.png" class="headericon-mathakur" />
	</header>
	<div class="login-page2">
		<div class="row">
			<div class="col-md-offset-3 col-sm-6 col-md-offset-3">
				<br>
				<h1>Velkomin! </h1>
				<h1><small>Vinsamlega skráðu skólann þinn inn:</small></h1>
				<form role="form" ng-submit="submit()">

					<div class="form-content">
						<div class="form-group">
							<select ng-model="school" class="form-control input-underline input-lg">
								<option value="{{}}" disabled selected>Veldu skóla</option>
								<option value="{{x}}" ng-repeat="x in myData">{{x.name}}</option>
							</select>
						</div>

						<div class="form-group">
							<input ng-model="password" type="password" class="form-control input-underline input-lg" id="passwordplaceholder" placeholder="Lykilorð">
						</div>
					</div>

					<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Skrá inn</button>

				</form>

			</div>
		</div>
	</div>

</div>
