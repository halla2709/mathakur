<!doctype html>
<html ng-app="mathakur">

<head>
  <meta charset="utf-8">
  <title>Mathákur</title>
  <base href="/">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/dashboard.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/main.css?version=1">
</head>

<body>
  <div class="login-page">
    <header class="headeronlogin">
      <img src="images/mathakur.png" class="headericon-mathakur" />
    </header>
    <div class="login-page2">
      <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
          <br>
          <h1>Velkomin! </h1>
          <h1><small>Vinsamlega skráðu skólann þinn inn JEI:</small></h1>
          <form ng-controller="LoginCtrl" role="form" ng-submit="submit()">

            <div class="form-content">
              <div class="form-group">
                <select class="form-control input-underline input-lg">
							<option value="choose">Veldu skóla</option>
							<option value="laugo">Laugalækjarskóli</option>
							<option value="lango">Langholtsskóli</option>
						</select>
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-underline input-lg" id="" placeholder="Lykilorð">
              </div>
            </div>
            <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Skrá inn</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
